<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Modern E-Commerce Application</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: #fff;
    color: #374151;
    line-height: 1.5;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  button {
    cursor: pointer;
    font-family: inherit;
  }
  /* Scrollbar for desktop */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }
  ::-webkit-scrollbar-thumb {
    background: #a78bfa;
    border-radius: 5px;
  }
  ::-webkit-scrollbar-track {
    background: #f3f4f6;
  }

  /* HEADER */
  header {
    position: sticky;
    top: 0;
    background: #fff;
    border-bottom: 1px solid #e5e7eb;
    padding: 12px 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: 0 2px 6px rgb(124 58 237 / 0.1);
  }
  .logo {
    font-weight: 800;
    font-size: 1.75rem;
    color: #7c3aed;
    letter-spacing: -0.03em;
    user-select: none;
  }
  .header-center {
    flex: 1;
    padding: 0 24px;
  }
  .search-bar {
    width: 100%;
    max-width: 600px;
    position: relative;
  }
  .search-bar input {
    width: 100%;
    padding: 12px 48px 12px 16px;
    border-radius: 12px;
    border: 1.5px solid #d1d5db;
    outline-offset: 2px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  .search-bar input:focus {
    border-color: #7c3aed;
    box-shadow: 0 0 6px 2px rgba(124, 58, 237, 0.3);
  }
  .search-icon {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #9ca3af;
    pointer-events: none;
  }
  nav.header-nav {
    display: flex;
    align-items: center;
    gap: 24px;
  }
  nav.header-nav a {
    font-weight: 600;
    font-size: 1rem;
    color: #6b7280;
    position: relative;
    padding: 6px 8px;
    border-radius: 8px;
    transition: background-color 0.3s, color 0.3s;
  }
  nav.header-nav a:hover, nav.header-nav a.active {
    background-color: #7c3aed;
    color: white;
  }
  /* Cart icon with count badge */
  .cart-button {
    position: relative;
    background: none;
    border: none;
    color: #6b7280;
    font-size: 28px;
    display: flex;
    align-items: center;
    transition: color 0.3s;
  }
  .cart-button:hover {
    color: #7c3aed;
  }
  .cart-count {
    position: absolute;
    top: 0;
    right: 0;
    background: #7c3aed;
    color: white;
    border-radius: 9999px;
    font-size: 12px;
    font-weight: 700;
    min-width: 20px;
    padding: 2px 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: translate(50%, -50%);
    user-select: none;
  }

  /* MAIN LAYOUT */
  main {
    flex: 1;
    display: grid;
    grid-template-columns: 300px 1fr 350px;
    gap: 24px;
    max-width: 1200px;
    margin: 24px auto;
    padding: 0 24px 48px;
  }
  @media (max-width: 1024px) {
    main {
      grid-template-columns: 300px 1fr;
      max-width: 900px;
    }
  }
  @media (max-width: 768px) {
    main {
      grid-template-columns: 1fr;
      max-width: 100%;
      margin: 24px 16px 48px;
    }
  }

  /* LEFT SIDEBAR - Filters */
  .sidebar {
    background: #f9fafb;
    border-radius: 12px;
    padding: 16px 20px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    height: fit-content;
    max-height: calc(100vh - 130px);
    overflow-y: auto;
    user-select: none;
  }
  .sidebar h3 {
    font-weight: 700;
    color: #4b5563;
    margin-bottom: 12px;
    font-size: 1.125rem;
    border-bottom: 1px solid #d1d5db;
    padding-bottom: 8px;
  }
  .filter-group {
    margin-bottom: 24px;
  }
  .filter-item {
    font-size: 0.95rem;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }
  .filter-item input[type="checkbox"] {
    cursor: pointer;
  }
  input[type="range"] {
    width: 100%;
    margin-top: 8px;
    -webkit-appearance: none;
    appearance: none;
    height: 8px;
    border-radius: 8px;
    background: #e0e7ff;
    outline: none;
    cursor: pointer;
  }
  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #7c3aed;
    cursor: pointer;
    box-shadow: 0 0 4px rgba(124, 58, 237, 0.6);
    transition: background-color 0.3s;
  }
  input[type="range"]::-webkit-slider-thumb:hover {
    background-color: #a78bfa;
  }

  /* MIDDLE - PRODUCT GRID */
  .product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }
  .product-card {
    background: white;
    border-radius: 12px;
    padding: 16px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    display: flex;
    flex-direction: column;
    transition: box-shadow 0.3s ease;
    cursor: pointer;
  }
  .product-card:hover {
    box-shadow: 0 8px 20px rgb(124 58 237 / 0.25);
  }
  .product-image {
    width: 100%;
    height: 180px;
    background-color: #ede9fe;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
  }
  .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  .product-card:hover .product-image img {
    transform: scale(1.1);
  }
  .product-info {
    flex: 1;
    padding-top: 16px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .product-name {
    font-weight: 700;
    font-size: 1rem;
    margin-bottom: 4px;
    color: #1f2937;
  }
  .product-category {
    font-size: 0.8rem;
    color: #9ca3af;
    margin-bottom: 8px;
  }
  .product-price {
    font-weight: 700;
    font-size: 1.125rem;
    color: #7c3aed;
  }
  .product-rating {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-bottom: 12px;
  }
  .star {
    color: #fbbf24;
    font-size: 18px;
  }
  .star.empty {
    color: #d1d5db;
  }
  .quick-actions {
    display: flex;
    gap: 12px;
  }
  .btn-small {
    background: #7c3aed;
    color: white;
    border-radius: 8px;
    padding: 6px 12px;
    font-weight: 700;
    font-size: 0.9rem;
    border: none;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .btn-small:hover {
    background-color: #a78bfa;
  }
  /* Pagination */
  .pagination {
    margin-top: 24px;
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  .page-btn {
    background: none;
    border: 1.5px solid #d1d5db;
    border-radius: 8px;
    padding: 8px 16px;
    font-weight: 600;
    color: #6b7280;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .page-btn:hover {
    border-color: #7c3aed;
    color: #7c3aed;
  }
  .page-btn.active {
    background-color: #7c3aed;
    color: white;
    border-color: #7c3aed;
  }

  /* RIGHT SIDEBAR - CART */
  .cart-sidebar {
    background: #f9fafb;
    border-radius: 12px;
    padding: 16px 20px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    height: calc(100vh - 130px);
    display: flex;
    flex-direction: column;
    position: sticky;
    top: 70px;
  }
  .cart-header {
    font-weight: 700;
    font-size: 1.25rem;
    margin-bottom: 16px;
    color: #4b5563;
    user-select: none;
  }
  .cart-items {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 16px;
  }
  .cart-item {
    display: flex;
    gap: 12px;
    align-items: center;
    margin-bottom: 12px;
    padding-bottom: 12px;
    border-bottom: 1px solid #e5e7eb;
  }
  .cart-item-image {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    overflow: hidden;
    background-color: #ede9fe;
    flex-shrink: 0;
  }
  .cart-item-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .cart-item-info {
    flex: 1;
  }
  .cart-item-name {
    font-weight: 700;
    font-size: 1rem;
    color: #1f2937;
    margin-bottom: 4px;
  }
  .cart-item-variant {
    font-size: 0.85rem;
    color: #6b7280;
    margin-bottom: 8px;
  }
  .cart-item-price {
    font-weight: 700;
    color: #7c3aed;
  }
  .quantity-controls {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .quantity-btn {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    border: 1.5px solid #d1d5db;
    background: white;
    color: #6b7280;
    font-size: 20px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .quantity-btn:hover {
    background-color: #7c3aed;
    border-color: #7c3aed;
    color: white;
  }
  .quantity-display {
    min-width: 32px;
    text-align: center;
    font-weight: 600;
  }
  .cart-footer {
    border-top: 1.5px solid #e5e7eb;
    padding-top: 16px;
  }
  .cart-total {
    font-weight: 800;
    font-size: 1.25rem;
    color: #7c3aed;
    margin-bottom: 12px;
  }
  .checkout-btn {
    width: 100%;
    background-color: #7c3aed;
    color: white;
    font-weight: 700;
    font-size: 1.125rem;
    padding: 14px 0;
    border-radius: 12px;
    border: none;
    transition: background-color 0.3s ease;
  }
  .checkout-btn:hover {
    background-color: #a78bfa;
  }
  /* Disabled button */
  .checkout-btn:disabled {
    background-color: #c7d2fe;
    cursor: default;
  }

  /* MODALS */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0,0,0,0.5);
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .modal {
    background: white;
    border-radius: 16px;
    width: 90%;
    max-width: 900px;
    max-height: 90vh;
    overflow-y: auto;
    box-shadow: 0 12px 24px rgb(124 58 237 / 0.3);
    position: relative;
    padding: 24px 32px 32px;
  }
  .modal-close-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    background: none;
    border: none;
    font-size: 28px;
    color: #6b7280;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .modal-close-btn:hover {
    color: #7c3aed;
  }
  /* Product Detail Modal */
  .product-detail-main {
    display: flex;
    flex-wrap: wrap;
    gap: 32px;
  }
  .gallery {
    flex: 1 1 45%;
    min-width: 280px;
  }
  .gallery-main-image {
    width: 100%;
    border-radius: 16px;
    overflow: hidden;
    background-color: #ede9fe;
    margin-bottom: 12px;
    height: 330px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .gallery-main-image img {
    width: 100%;
    object-fit: contain;
    max-height: 100%;
  }
  .gallery-thumbnails {
    display: flex;
    gap: 12px;
  }
  .thumbnail {
    width: 60px;
    height: 60px;
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    border: 2px solid transparent;
    background-color: #ede9fe;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: border-color 0.3s;
  }
  .thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .thumbnail.selected {
    border-color: #7c3aed;
  }
  .product-detail-info {
    flex: 1 1 45%;
    min-width: 280px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .product-detail-name {
    font-weight: 800;
    font-size: 1.75rem;
    color: #1f2937;
  }
  .product-detail-category {
    font-size: 0.95rem;
    color: #6b7280;
  }
  .product-detail-price {
    font-weight: 800;
    font-size: 1.5rem;
    color: #7c3aed;
  }
  .product-detail-description {
    font-size: 1rem;
    color: #374151;
    white-space: pre-wrap;
  }
  .variant-selector {
    margin-top: 8px;
    user-select: none;
  }
  .variant-label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
    color: #4b5563;
  }
  .variant-options {
    display: flex;
    gap: 12px;
  }
  .variant-option {
    cursor: pointer;
    padding: 8px 16px;
    border-radius: 12px;
    border: 1.5px solid #d1d5db;
    font-weight: 600;
    transition: background-color 0.3s, border-color 0.3s;
    user-select: none;
  }
  .variant-option:hover {
    border-color: #7c3aed;
  }
  .variant-option.selected {
    background-color: #7c3aed;
    border-color: #7c3aed;
    color: white;
  }
  .add-to-cart-section {
    margin-top: auto;
    display: flex;
    gap: 16px;
    align-items: center;
  }
  .quantity-input {
    width: 60px;
    padding: 8px 12px;
    border-radius: 12px;
    border: 1.5px solid #d1d5db;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
  }
  .quantity-input:focus {
    border-color: #7c3aed;
    box-shadow: 0 0 6px 2px rgba(124, 58, 237, 0.3);
  }
  .btn-primary {
    background-color: #7c3aed;
    border: none;
    color: white;
    padding: 14px 32px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1.125rem;
    transition: background-color 0.3s ease;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .btn-primary:hover:not(:disabled) {
    background-color: #a78bfa;
  }
  .btn-primary:disabled {
    background-color: #c7d2fe;
    cursor: not-allowed;
  }
  /* Reviews Section */
  .reviews {
    margin-top: 32px;
  }
  .reviews-header {
    font-weight: 700;
    font-size: 1.25rem;
    margin-bottom: 16px;
    color: #4b5563;
  }
  .review-item {
    border-bottom: 1.5px solid #e5e7eb;
    padding: 12px 0;
  }
  .review-author {
    font-weight: 700;
    color: #1f2937;
    font-size: 1rem;
  }
  .review-rating {
    display: flex;
    gap: 4px;
    margin: 4px 0 8px;
  }
  .review-comment {
    font-size: 0.95rem;
    color: #4b5563;
    white-space: pre-wrap;
  }
  /* Form Styles for checkout */
  form.checkout-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    font-size: 0.95rem;
    color: #4b5563;
    user-select: none;
  }
  input, select, textarea {
    margin-top: 6px;
    padding: 10px 14px;
    border: 1.5px solid #d1d5db;
    border-radius: 12px;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #7c3aed;
    box-shadow: 0 0 6px 2px rgba(124, 58, 237, 0.3);
  }
  textarea {
    resize: vertical;
  }
  .error-message {
    font-size: 0.9rem;
    color: #dc2626;
    margin-top: 4px;
    user-select: none;
  }
  /* Step progress bar for checkout */
  .checkout-steps {
    display: flex;
    gap: 24px;
    justify-content: center;
    margin-bottom: 24px;
    user-select: none;
  }
  .step {
    flex: 1;
    position: relative;
    padding: 8px 0 8px 0;
    color: #9ca3af;
    font-weight: 700;
    font-size: 0.85rem;
    text-align: center;
    cursor: default;
  }
  .step::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: #e5e7eb;
    border-radius: 4px;
    transform: translateY(-50%);
    z-index: 0;
  }
  .step:first-child::before {
    left: 50%;
    width: 50%;
  }
  .step:last-child::before {
    width: 50%;
  }
  .step.active, .step.completed {
    color: #7c3aed;
    cursor: pointer;
  }
  .step.active::before, .step.completed::before {
    background-color: #7c3aed;
  }
  .step-indicator {
    position: relative;
    z-index: 1;
    background-color: white;
    padding: 2px 8px;
    border-radius: 12px;
  }
  /* Wishlist button */
  .btn-wishlist {
    background-color: #f9fafb;
    border: 1.5px solid #d1d5db;
    padding: 10px 14px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    color: #7c3aed;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .btn-wishlist:hover {
    background-color: #7c3aed;
    color: white;
    border-color: #7c3aed;
  }

  /* Toast notifications */
  #toast-container {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 3000;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .toast {
    background-color: #7c3aed;
    color: white;
    padding: 14px 20px;
    border-radius: 16px;
    font-weight: 700;
    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
    opacity: 0;
    animation: slideInUp 0.4s forwards;
    user-select: none;
  }
  @keyframes slideInUp {
    from { transform: translateY(24px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* Product recommendations and recently viewed */
  .recommendations, .recently-viewed {
    margin-top: 24px;
  }
  .section-title {
    font-weight: 700;
    font-size: 1.25rem;
    color: #4b5563;
    margin-bottom: 16px;
    user-select: none;
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .sidebar {
      max-height: none;
      position: static;
      height: auto;
    }
    .cart-sidebar {
      position: static;
      height: auto;
      margin-top: 24px;
    }
    .product-detail-main {
      flex-direction: column;
    }
    .gallery,
    .product-detail-info {
      flex: 1 1 100%;
    }
  }

  /* Dark mode styles */
  body.dark-mode {
    background-color: #111827;
    color: #f9fafb;
  }
  header {
    background: #1f2937;
    border-bottom: 1px solid #374151;
  }
  .logo {
    color: #7c3aed;
  }
  .search-bar input {
    background: #374151;
    color: #f9fafb;
    border: 1.5px solid #4b5563;
  }
  .search-bar input:focus {
    border-color: #7c3aed;
    box-shadow: 0 0 6px 2px rgba(124, 58, 237, 0.3);
  }
  nav.header-nav a {
    color: #d1d5db;
  }
  nav.header-nav a:hover, nav.header-nav a.active {
    background-color: #7c3aed;
    color: white;
  }
  .cart-button {
    color: #d1d5db;
  }
  .cart-button:hover {
    color: #7c3aed;
  }
  .cart-count {
    background: #7c3aed;
    color: white;
  }
  .sidebar {
    background: #1f2937;
    border-radius: 12px;
    padding: 16px 20px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
  }
  .sidebar h3 {
    color: #f9fafb;
  }
  .filter-item {
    color: #f9fafb;
  }
  .filter-item input[type="checkbox"] {
    cursor: pointer;
  }
  input[type="range"] {
    background: #374151;
  }
  input[type="range"]::-webkit-slider-thumb {
    background: #7c3aed;
  }
  .product-card {
    background: #374151;
    border-radius: 12px;
    padding: 16px;

    font-size: 0.95rem;
    color: #4b5563;
    white-space: pre-wrap;
  }
  /* Form Styles for checkout */
  form.checkout-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    font-size: 0.95rem;
    color: #4b5563;
    user-select: none;
  }
  input, select, textarea {
    margin-top: 6px;
    padding: 10px 14px;
    border: 1.5px solid #d1d5db;
    border-radius: 12px;
    font-size: 1rem;
    outline-offset: 2px;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #7c3aed;
    box-shadow: 0 0 6px 2px rgba(124, 58, 237, 0.3);
  }
  textarea {
    resize: vertical;
  }
  .error-message {
    font-size: 0.9rem;
    color: #dc2626;
    margin-top: 4px;
    user-select: none;
  }
  /* Step progress bar for checkout */
  .checkout-steps {
    display: flex;
    gap: 24px;
    justify-content: center;
    margin-bottom: 24px;
    user-select: none;
  }
  .step {
    flex: 1;
    position: relative;
    padding: 8px 0 8px 0;
    color: #9ca3af;
    font-weight: 700;
    font-size: 0.85rem;
    text-align: center;
    cursor: default;
  }
  .step::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 4px;
    background-color: #e5e7eb;
    border-radius: 4px;
    transform: translateY(-50%);
    z-index: 0;
  }
  .step:first-child::before {
    left: 50%;
    width: 50%;
  }
  .step:last-child::before {
    width: 50%;
  }
  .step.active, .step.completed {
    color: #7c3aed;
    cursor: pointer;
  }
  .step.active::before, .step.completed::before {
    background-color: #7c3aed;
  }
  .step-indicator {
    position: relative;
    z-index: 1;
    background-color: white;
    padding: 2px 8px;
    border-radius: 12px;
  }
  /* Wishlist button */
  .btn-wishlist {
    background-color: #f9fafb;
    border: 1.5px solid #d1d5db;
    padding: 10px 14px;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    color: #7c3aed;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: background-color 0.3s, border-color 0.3s;
  }
  .btn-wishlist:hover {
    background-color: #7c3aed;
    color: white;
    border-color: #7c3aed;
  }

  /* Toast notifications */
  #toast-container {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 3000;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .toast {
    background-color: #7c3aed;
    color: white;
    padding: 14px 20px;
    border-radius: 16px;
    font-weight: 700;
    box-shadow: 0 8px 20px rgba(124, 58, 237, 0.4);
    opacity: 0;
    animation: slideInUp 0.4s forwards;
    user-select: none;
  }
  @keyframes slideInUp {
    from { transform: translateY(24px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  /* Product recommendations and recently viewed */
  .recommendations, .recently-viewed {
    margin-top: 24px;
  }
  .section-title {
    font-weight: 700;
    font-size: 1.25rem;
    color: #4b5563;
    margin-bottom: 16px;
    user-select: none;
  }

  /* Responsive tweaks */
  @media (max-width: 768px) {
    .sidebar {
      max-height: none;
      position: static;
      height: auto;
    }
    .cart-sidebar {
      position: static;
      height: auto;
      margin-top: 24px;
    }
    .product-detail-main {
      flex-direction: column;
    }
    .gallery,
    .product-detail-info {
      flex: 1 1 100%;
    }
  }
